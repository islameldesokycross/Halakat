

<div class="bg-pattern" style="height: 100%;">


    <style>
        .bg-logo {
            height: 100%;
            width: 100%;
            background-image: url(images/coloredlogo.png);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
        }

        .box-icon {
            width: 100%;
            background-repeat: no-repeat;
            background-size: 75%;
            background-position: 50%;
        }

        .box-icon-quran {
            background-image: url(images/quran.png);
        }

        .box-icon-plans {
            background-image: url(images/plans.png);
        }

        .box-icon-tasmi3 {
            background-image: url(images/tasmi3.png);
        }

        .box-icon-attend {
            background-image: url(images/attend.png);
        }

        .box-icon-data {
            background-image: url(images/data.png);
        }

        .box-icon-attendreport {
            background-image: url(images/attendreport.png);
        }

        .box-icon-tasmi3report {
            background-image: url(images/tasmi3report.png);
        }

        .box-icon-contactus {
            background-image: url(images/contactus.png);
        }

        .box-icon-aboutus {
            background-image: url(images/aboutus.png);
        }
    </style>

    <div class="container-fluid" style="height: 100% !important; top: 0; position: absolute; left: 0; width: 100%;">
        <div class="row text-center" style="height: 30%;padding: 5% 10%">
            <div class="bg-logo"></div>
        </div>
        <div class="row text-center" style="height: 70%;">
            <div ng-class="{'hidden': userType == 'student'}">
                <label style="color: rgb(155,155,155);font-size: 14pt;font-weight: normal;">حلقة:</label>
                <select ng-model="vars.myRing" ng-change="selectAction()" ng-options="ring.Name for ring in vars.rings" style="border: 1px solid lightgray;height: 40px;border-radius: 2px;padding: 6px 6px 6px 25px;width: 212px;font-size: 14pt;color: rgb(155,155,155);outline: none;box-shadow: none;background-image: url(images/arrowdown.png);background-repeat: no-repeat;background-position: 2%;background-size: 12px;margin-bottom: 12px;"></select>
            </div>
            <ul style="width: 300px; padding: 0; margin-left: auto; margin-right: auto;" class="home-content-box">
                <li class="bggreeny whitey hom-box" style="">
                    <div>
                        <div class="pic box-icon box-icon-quran" ng-click="funs.goto('elmoshaf',{})"></div>
                        <div class="txt text-center">المصحف</div>
                    </div>
                </li>
                <li class="bggreeny whitey hom-box" ng-class="{'hidden': userType == 'student'}" style="" ng-click="funs.goto('plans',{})">
                    <div>
                        <div class="pic box-icon box-icon-plans"></div>
                        <div class="txt text-center">الخطط</div>
                    </div>
                </li>
                <li class="bggreeny whitey hom-box" style="" ng-click="funs.goto('tsmi3',{})">
                    <div>
                        <div class="pic box-icon box-icon-tasmi3"></div>
                        <div class="txt text-center">التسميع</div>
                    </div>
                </li>
                <li class="bggreeny whitey hom-box" style="" ng-click="funs.goto('attend',{})">
                    <div>
                        <div class="pic box-icon box-icon-attend"></div>
                        <div class="txt text-center">التحضير</div>
                    </div>
                </li>
                <li class="bggreeny whitey hom-box" style="" ng-click="funs.goto('data',{})">
                    <div>
                        <div class="pic box-icon box-icon-data"></div>
                        <div class="txt text-center">البيانات</div>
                    </div>
                </li>
                <li class="bggreeny whitey hom-box" style="" ng-click="funs.goto('attendreports',{})">
                    <div>
                        <div class="pic box-icon box-icon-attendreport"></div>
                        <div class="txt text-center">تقرير الحضور</div>
                    </div>
                </li>
                <li class="bggreeny whitey hom-box" style="" ng-click="funs.goto('tsmi3reports',{})">
                    <div>
                        <div class="pic box-icon box-icon-tasmi3report"></div>
                        <div class="txt text-center">تقرير التسميع</div>
                    </div>
                </li>
                <li class="bggreeny whitey hom-box" style="" ng-click="funs.goto('contactus',{})">
                    <div>
                        <div class="pic box-icon box-icon-contactus"></div>
                        <div class="txt text-center">اتصل بنا</div>
                    </div>
                </li>
                <li class="bggreeny whitey hom-box" style="" ng-click="funs.goto('aboutus',{})">
                    <div>
                        <div class="pic box-icon box-icon-aboutus"></div>
                        <div class="txt text-center">من نحن</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
