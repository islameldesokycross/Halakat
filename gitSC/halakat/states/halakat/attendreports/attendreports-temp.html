
<div style="height: 100%;">

    <style>
        
    </style>

    <div ng-class="{'hidden': userType == 'student'}" style="position: relative; width: 100%; display: inline-block; padding: 10px 10px 0 10px">
        <select id="select" ng-change="fireEvent()" ng-model="studentId" style="border: 1px solid lightgray; height: 45px; border-radius: 2px; padding: 6px 6px 6px 25px; width: 100%; font-size: 14pt; color: rgb(155,155,155); outline: none; box-shadow: none; background-image: url(images/arrowdown.png); background-repeat: no-repeat; background-position: 2%; background-size: 12px;">
            <option ng-repeat="student in vars.ringStudents" value="{{student.Id}}">{{student.Name}}</option>
        </select>
    </div>
    
    <div class="btn-group tab-group" style="padding: 10px 10px 12.5px;">
        <label class="btn tab-btn" ng-model="radioModel" btn-radio="'1'">فترة شهر</label>
        <label class="btn tab-btn" ng-model="radioModel" btn-radio="'0'">زمن مخصص</label>
    </div>
    <div ng-show="radioModel=='0'" style="position: relative;width: 100%;display: inline-block;padding: 0px 10px;">
        <div style="display: inline-block; float: right; width: 50%;">
            <span style="padding: 10px 3px 10px 2px; display: inline-block; "> من </span><div style="position: relative; display: inline-block; width: 87%; float: left">
                <input ng-model="dates.fromDate" value="dates.fromDate" type="text" placeholder=" 12 | 12 | 12 " ng-focus="opendate(1)" style="background-color: transparent;direction: ltr;border: 1px solid lightgray;height: 36px;border-radius: 4px;padding: 6px;max-width: 100%;font-size: 1.2em;">
                <span class="glyphicon glyphicon-calendar" style="position: absolute;right: 3px;top: 50%;margin-top: -10px;font-size: 16pt;z-index: -1"></span>
            </div>
        </div>
        <div style="display: inline-block; float: right; width: 50%;">
            <span style="padding: 10px 3px 10px 2px; display: inline-block; "> الي </span><div style="position: relative; display: inline-block; width: 87%;float:left">
                <input ng-model="dates.toDate" value="dates.toDate" type="text" placeholder=" 12 | 12 | 12 " ng-focus="opendate(2)" style="background-color: transparent;direction: ltr;border: 1px solid lightgray;height: 36px;border-radius: 4px;padding: 6px;max-width: 100%;font-size: 1.2em;">
                <span class="glyphicon glyphicon-calendar" style="position: absolute;right: 3px;top: 50%;margin-top: -10px;font-size: 16pt;z-index: -1"></span>
            </div>
        </div>
    </div>
   
    <!--<button style="margin: 0 auto 0 auto;display: block;width: 50%;" class="btn whitey bggreeny" ng-click="getAttendance()">ادخال</button>-->

    <div class="btn-group tab-group" style="padding: 2.5px 1px 5px 1px">
        <label class="btn tab1-btn" ng-model="radioModel1" btn-radio="'7'"><span class="head">تذكير</span><span class="content">{{AttendanceCount.reminder}}</span></label>
        <label class="btn tab1-btn" ng-model="radioModel1" btn-radio="'6'"><span class="head">سلبية</span><span class="content">{{AttendanceCount.negative}}</span></label>
        <label class="btn tab1-btn" ng-model="radioModel1" btn-radio="'5'"><span class="head">إيجابية</span><span class="content">{{AttendanceCount.positive}}</span></label>
        <label class="btn tab1-btn" ng-model="radioModel1" btn-radio="'4'"><span class="head">معتذر</span><span class="content">{{AttendanceCount.execuse}}</span></label>
        <label class="btn tab1-btn" ng-model="radioModel1" btn-radio="'3'"><span class="head">متأخر</span><span class="content">{{AttendanceCount.late}}</span></label>
        <label class="btn tab1-btn" ng-model="radioModel1" btn-radio="'2'"><span class="head">غائب</span><span class="content">{{AttendanceCount.absent}}</span></label>
        <label class="btn tab1-btn" ng-model="radioModel1" btn-radio="'1'"><span class="head">حاضر</span><span class="content">{{AttendanceCount.attend}}</span></label>
    </div>
    

    
    <!-- Calendar -->
    <div style="width: 100%; direction: rtl; padding: 0; margin: 0; padding-top: 5px; height: 190px;">
        <div class="greeny" style="width: 100%; height: 27px; line-height: 20px; text-align: center; font-weight: bold; font-size: 1.2em; padding: 0px 0px;">
            <div class="" style="float: left; display: inline-block; width: 10%; margin-top: 3px;">
                <a href="" role="button" ng-click="$parent.calendar.prevMonth()" class="">
                    <span class="glyphicon glyphicon-chevron-left greeny"></span>
                </a>
            </div>
            <div class="dw-cal-btnw-m" style="width: 78%; display: inline-block; float: left; height: 27px; padding: 3px;">
                <span aria-live="assertive" class="dw-cal-month" data-val="calendar.selectedMonth">{{$parent.calendar.monthNames[calendar.selectedMonth]}}</span>
                <span aria-live="assertive" class="dw-cal-month" data-val="calendar.selectedYear">{{$parent.calendar.selectedYear}}</span>
            </div>
            <div class="" style="float: right; display: inline-block; width: 10%; margin-top: 3px;">
                <a href="" role="button" ng-click="$parent.calendar.nxtMonth()" class="">
                    <span class="glyphicon glyphicon-chevron-right greeny"></span>
                </a>
            </div>
        </div>
        <table style="width: 100%; border-collapse: collapse;">
            <thead class="bggreeny whitey">
                <tr style="height:26px">
                    <th ng-repeat="dayName in $parent.calendar.dayNames"
                        data-val="{{$index}}"
                        style="text-align: center; width: 13%;">
                        <span>{{dayName}}</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="constructedDaysRow in $parent.calendar.constructedDays track by $index">
                    <td ng-repeat="constructedDay in constructedDaysRow track by $index"
                        style="text-align: center;">
                        <a href="" class="greeny calendar-cell">{{constructedDay}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
