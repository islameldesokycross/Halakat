<style>
    span div div div {
        background: #45ad98 !important;
    }

    span > div {
        top: 80% !important;
    }
</style>
<span us-spinner="{width:2,height:3}" spinner-key="spinner-matches" ng-show="getting" spinner-start-active="1"></span>

<div style="height: 100%;overflow: hidden">

    <select ng-model="vars.selectedRingPlan" ng-options="ringplan.Name for ringplan in vars.ringPlans" ng-change="loadPlanData(vars.selectedRingPlan.Id)" style="border: 1px solid lightgray;height: 40px;border-radius: 2px;padding: 6px 6px 6px 25px;color: rgb(155,155,155);outline: none;box-shadow: none;/*background-image: url(images/arrowdown.png);background-repeat: no-repeat;background-position: 2%;background-size: 12px;*/margin-left: .5%;margin-right: .5%;margin-top: 5px;width: 99%;font-size: 14pt;">
        <option value="">اختر خطة سابقة</option>
    </select>
    <input type="text" placeholder="اسم الخطة" ng-model="vars.plan.name" style="border: 1px solid lightgray; height: 40px; border-radius: 2px; margin-left: .5%; margin-right: .5%; margin-top: 5px; position: relative; width: 99%; font-size: 14pt; text-align: center;" />
    <div style="padding: 10px 10px;position: relative">
        <span style="font-size: 1.5em">رقم الخطة :</span>
        <br />
        <span style="font-size: 11.5pt">يمثل عدد الايام المقرر ان يختم الطالب فيها جزءا واحدا</span>
        <input type="text" ng-model="vars.plan.number"
               style="border: 1px solid lightgray;height: 45px;border-radius: 2px;padding: 6px 6px 6px 18px;font-size: 1.2em;color: rgb(155,155,155);outline: none;box-shadow: none;position: absolute;top: 50%;left: 10px;margin-top: -22px;background-image: url(images/arrows.png);background-repeat: no-repeat;background-position: 13%;background-size: 11px;width: 45px;text-align: center;" />        
    </div>

    <div style="width: 100%; padding: 0; height: 31px; margin: 10px 0;">
        <div style="width: 33.3%; height: 100%; display: block; float: right; text-align: center; padding: 6px 10px; font-size: 1.2em;" class="bggreeny whitey">ايام التسميع</div>
        <div style="width: 66.7%; height: 100%;display: inline-block;position: relative;" class="">
            <div style=" position: relative; height: 100%; width: 12px; background-color: white; z-index: 10;">
                <span style="width: 8px; height: 8px; border: 2px solid #119379; margin-top: 14px; margin-right: 5px; display: inline-block; border-radius: 17px; "></span>
            </div>
            <span style=" width: 70%; display: inline-block;border-bottom: 2px solid #119379; position: absolute; top: 17px; /* right: 13px; */ "></span>
            <span style=" width: 29%; display: inline-block; border-bottom: 2px solid gray; position: absolute; top: 17px; right: 71%; "></span>
        </div>
    </div>

    <div class="btn-group tab-group" style="padding: 10px 10px;">
        <label class="btn tab2-btn7 tab2-btn" ng-model="checkModel.friday" btn-checkbox><span class="head">الجمعة</span><span class="content"><div class="chkboxparent"><span class="inner" /></div></span></label>
        <label class="btn tab2-btn7 tab2-btn" ng-model="checkModel.thursday" btn-checkbox><span class="head">الخميس</span><span class="content"><div class="chkboxparent"><span class="inner" /></div></span></label>
        <label class="btn tab2-btn7 tab2-btn" ng-model="checkModel.wensday" btn-checkbox><span class="head">الأربعاء</span><span class="content"><div class="chkboxparent"><span class="inner" /></div></span></label>
        <label class="btn tab2-btn7 tab2-btn" ng-model="checkModel.tuesday" btn-checkbox><span class="head">الثلاثاء</span><span class="content"><div class="chkboxparent"><span class="inner" /></div></span></label>
        <label class="btn tab2-btn7 tab2-btn" ng-model="checkModel.monday" btn-checkbox><span class="head">الأثنين</span><span class="content"><div class="chkboxparent"><span class="inner" /></div></span></label>
        <label class="btn tab2-btn7 tab2-btn" ng-model="checkModel.sunday" btn-checkbox><span class="head">الأحد</span><span class="content"><div class="chkboxparent"><span class="inner" /></div></span></label>
        <label class="btn tab2-btn7 tab2-btn" ng-model="checkModel.saturday" btn-checkbox><span class="head">السبت</span><span class="content"><div class="chkboxparent"><span class="inner" /></div></span></label>
    </div>

    <button style="margin: 0 auto 0 auto;display: block;width: 50%;" class="btn whitey bggreeny" ng-click="savePlan()">حفظ</button>

    <div style="width: 100%; padding: 0; height: 31px; margin: 10px 0;">
        <div style="width: 40%; height: 100%; display: block; float: right; text-align: center; padding: 6px 10px; font-size: 1.2em;" class="bggreeny whitey">اختيار الطلاب</div>
        <div style="width: 60%; height: 100%;display: inline-block;position: relative;" class="">
            <div style=" position: relative; height: 100%; width: 12px; background-color: white; z-index: 10;">
                <span style="width: 8px; height: 8px; border: 2px solid #119379; margin-top: 14px; margin-right: 5px; display: inline-block; border-radius: 17px; "></span>
            </div>
            <span style=" width: 70%; display: inline-block;border-bottom: 2px solid #119379; position: absolute; top: 17px;"></span>
            <span style=" width: 29%; display: inline-block; border-bottom: 2px solid gray; position: absolute; top: 17px; right: 71%; "></span>
        </div>
    </div>
    
    <!--students list-->
    <div style="position: relative; width: 100%; padding-bottom: 370px; height: 100%;">

        <div style="width: 100%; padding: 5px 15px; position: relative; height: 100%; padding-bottom: 0">
            <ul class="students-list">
                <li ng-repeat="student in vars.ringStudents" ng-class="{'assigned': student.isAssigned}">
                    <div ng-click="opentasme3(student)" class="st-pic"></div>
                    <div ng-click="opentasme3(student)" class="st-name">{{student.Name}}</div>
                    <input type="checkbox" ng-disabled="vars.selectedRingPlan==null" ng-change="opentasme3(student)" ng-model="student.isAssigned" style="height: 25px; width: 25px; float: left; margin-top: -36px; margin-left: 10px;" />
                    <!--<button ng-click="opentasme3(student)" style="color: lightgray" class="btn st-icons glyphicon glyphicon-plus" ng-class="{'hidden': student.isAssigned}"></button>
                    <button ng-click="unAssign(student)" class="btn st-icons glyphicon glyphicon-remove redy " ng-class="{'hidden': !student.isAssigned}"></button>-->
                </li>
            </ul>
        </div>
    </div>


    <!--plans popup-->
    <script type="text/ng-template" id="tasme3.html">
        <div class="modal-header greeny" style="padding-top: 10px;padding-bottom: 0;">
            <h3 class="modal-title">بداية التسميع</h3>
        </div>
        <div class="modal-body" style="padding-top: 10px;padding-bottom: 0;">
            <div style="width: 100%; ">
                <span style="width: 59%;">
                    <select ng-click="setSuraAyat()" ng-model="RecPlan.selectedSura" ng-options="sura.name for sura in RecPlan.suras" style="min-width: 58%; padding-left: 20px; background-color: transparent; border: 1px solid lightgray; height: 45px; border-radius: 2px; padding: 6px; font-size: 1.2em; color: rgb(155,155,155); outline: none; box-shadow: none;">
                        <option value="">السورة</option>
                    </select>
                </span>
                <span style="width: 39%;">
                    <select ng-model="RecPlan.selectedAya" ng-mouseup="checkAyat()" ng-options="aya.name for aya in RecPlan.ayat" style=" min-width: 40%; background-color: transparent; border: 1px solid lightgray; height: 45px; border-radius: 2px; font-size: 1.2em; position: relative; color: rgb(155,155,155); outline: none; box-shadow: none; background-image: url(images/arrows.png); background-repeat: no-repeat; background-position: 14%; background-size: 11px;">
                        <option value="">الآية</option>
                    </select>
                </span>


            </div>
            <div style="width: 100%; padding: 0; height: 30px; margin: 5px 0;">
                <div style="width: 30%; height: 100%; display: block; float: right; text-align: right; padding: 6px 2px; font-size: 1.2em;" class="greeny">تاريخ البداية</div>
                <div style="width: 69%; height: 100%; display: inline-block; position: relative;">

                    <span style=" width: 100%; display: inline-block; border-bottom: 2px solid #119379; position: absolute; top: 17px; right: 0px; "></span>
                </div>
            </div>
            <div style="width: 100%;">

                <select ng-click="checkDays()" ng-model="RecPlan.selectedD" ng-options="d for d in days"
                        style="min-width: 30%; padding-left: 20px; background-color: transparent; border: 1px solid lightgray; height: 45px; border-radius: 2px; font-size: 1.2em; margin-left: auto; margin-right: auto; display: inline-block; color: rgb(155,155,155); outline: none; box-shadow: none; background-image: url(images/arrows.png); background-repeat: no-repeat; background-position: 14%; background-size: 11px; ">
                    <option value="">اليوم</option>
                </select>
                <select ng-click="checkMonthes()" ng-model="RecPlan.selectedM" ng-change="getDays(RecPlan.selectedY, RecPlan.selectedM)" ng-options="m for m in monthes"
                        style="min-width: 30%; padding-left: 20px; background-color: transparent; border: 1px solid lightgray; height: 45px; border-radius: 2px; font-size: 1.2em; margin-left: auto; margin-right: auto; display: inline-block; color: rgb(155,155,155); outline: none; box-shadow: none; background-image: url(images/arrows.png); background-repeat: no-repeat; background-position: 14%; background-size: 11px; ">
                    <option value="">الشهر</option>
                </select>
                <select ng-model="RecPlan.selectedY" ng-change="getMonths(RecPlan.selectedY)" ng-options="y for y in getRange(picker.currentYear, picker.currentYear + 2)"
                        style="min-width: 35%; padding-left: 20px; background-color: transparent; border: 1px solid lightgray; height: 45px; border-radius: 2px; font-size: 1.2em; color: rgb(155,155,155); outline: none; box-shadow: none; background-image: url(images/arrows.png); background-repeat: no-repeat; background-position: 14%; background-size: 11px;">
                    <option value="">السنة</option>
                </select>

            </div>
            <div style="width: 100%; padding: 0; height: 30px; margin: 5px 0;position: relative;">
                <div style=" height: 100%; display: block; float: right; text-align: right; padding: 6px 2px 6px 8px; font-size: 1.2em;position: relative;background-color: white;z-index: 1000000000;" class="greeny">الخطط المسجلة للطالب</div>
                <div style="width: 69%; height: 59%; display: inline-block; position: absolute;left: 0;    border-bottom: 2px solid #119379;z-index: 1;">
                </div>
            </div>
            <!--ng-repeat="plan in plans"-->
            <div style="height:76px;width:100%;overflow-y:scroll;overflow-x:hidden">
                <button id="{{plan.Id}}" ng-repeat="plan in studentplans" class="btn bggreeny whitey" style="margin: 0 2px 2px 2px;float:right;height:75px;width:50px;text-align:center;border-radius:0"><div style="height: 25%;" ng-click="delete(plan)">x</div><div style="height: 75%;line-height: 3.5;font-size: 14pt;">{{plan.NumberOfDaysReq}}</div></button>
            </div>
        </div>
        <div class="modal-footer" style="padding: 15px 20px 15px;margin:0">
            <button class="btn modal-btn modal-btn-greeny bggreeny whitey" ng-click="ok()">حفظ</button>
            <button class="btn modal-btn modal-btn-redy bgredy whitey" ng-click="cancel()">إلغاء</button>
        </div>
    </script>


</div>
