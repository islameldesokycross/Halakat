
<div style="height: 100%;">

    <style>
        span div div div {
            background: white !important;
        }

        span > div {
            top: 90% !important;
        }
    </style>

    <span us-spinner="{width:2,height:3}" spinner-key="spinner-matches" ng-show="logging" spinner-start-active="1"></span>

    <form role="form">

        <div class="form-group has-feedback">
            <input type="text" class="form-control textboxy" ng-model="loginObj.userName" placeholder="اسم المستخدم"/>
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="loginObj.required1"></span>
        </div>


        <div class="form-group has-feedback">
            <input id="passInput" type="{{passwordType}}" ng-change="checkPass()" class="form-control textboxy" ng-model="loginObj.password" placeholder="كلمة المرور" />
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="loginObj.required2"></span>
        </div>


        <button type="submit" class="btn whitey bggreeny base-btn" style="width: 100%; margin-bottom: 15px;" ng-click="login(loginObj.userName,loginObj.password,'1')">دخول</button>
        
        <button id="show" class="btn whitey bggreeny base-btn" ng-disabled="disShowPass" style="width: 100%;" ng-click="showPass()">{{showPassBtn}}</button>

        <br />
        <br />

            </span>
            <span style="float: left; text-align: left; width: 50%;">نسيت كلمة المرور؟</span>
        </div>-->

    </form>

</div>
